<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erfolg - Schulolympiade Dashboard</title>
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Apple Dark Mode Colors */
            --bg-primary: #000000;
            --bg-card: rgba(255, 255, 255, 0.04);
            --bg-hover: rgba(255, 255, 255, 0.08);
            
            /* Text */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.3);
            
            /* Accents */
            --blue: #0A84FF;
            --green: #30D158;
            --orange: #FF9F0A;
            --red: #FF453A;
            --purple: #BF5AF2;
            --pink: #FF375F;
            
            /* Gradients */
            --gradient-blue: linear-gradient(135deg, #0A84FF, #0051D5);
            --gradient-green: linear-gradient(135deg, #30D158, #248A3D);
            --gradient-orange: linear-gradient(135deg, #FF9F0A, #FF8800);
            --gradient-red: linear-gradient(135deg, #FF453A, #FF3B30);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .header-titles {
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out;
        }

        .header-title {
            font-size: 72px;
            margin-bottom: 16px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 10px;
            display: block;
        }

        .header-subtitle a {
            color: inherit;
            text-decoration: none;
            text-decoration-color: #bbb;
            text-underline-offset: 2px;
            transition: all 0.2s ease;
        }

        .header-subtitle a:hover {
            color: var(--blue);
            text-decoration: underline;
        }

        .success-card {
            background: var(--bg-card);
            border-radius: 32px;
            padding: 80px 60px;
            position: relative;
            overflow: hidden;
            animation: fadeInScale 1s ease-out 0.3s both;
            backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 800px;
            width: 100%;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-green);
            animation: slideInWidth 0.8s ease-out 0.8s both;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: var(--gradient-green);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin: 0 auto 40px;
            box-shadow: 0 16px 48px rgba(48, 209, 88, 0.25);
            animation: appleSlideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
            position: relative;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            background: var(--gradient-green);
            opacity: 0;
            animation: appleGlow 1.5s ease-out 0.8s both;
        }

        .success-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            color: var(--green);
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .success-message {
            font-size: 24px;
            color: var(--text-secondary);
            font-weight: 500;
            line-height: 1.4;
            animation: fadeInUp 0.8s ease-out 1.1s both;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes appleSlideUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.8);
                filter: blur(8px);
            }
            20% {
                opacity: 0.3;
                transform: translateY(30px) scale(0.9);
                filter: blur(4px);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-8px) scale(1.02);
                filter: blur(0px);
            }
            80% {
                opacity: 0.95;
                transform: translateY(2px) scale(0.99);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes appleGlow {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.15);
            }
            100% {
                opacity: 0;
                transform: scale(1.3);
            }
        }

        @keyframes slideInWidth {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }



        /* Optimierungen für große Bildschirme */
        @media (min-width: 3840px) {
            .header-title {
                font-size: 96px;
            }
            
            .header-subtitle {
                font-size: 24px;
            }
            
            .success-card {
                padding: 120px 80px;
            }
            
            .success-icon {
                width: 160px;
                height: 160px;
                font-size: 80px;
            }
            
            .success-title {
                font-size: 72px;
            }
            
            .success-message {
                font-size: 32px;
            }
        }

        /* Kompakte Version für kleinere Bildschirme */
        @media (max-height: 1080px) {
            .header-title {
                font-size: 56px;
            }
            
            .success-card {
                padding: 60px 40px;
            }
            
            .success-icon {
                width: 96px;
                height: 96px;
                font-size: 48px;
            }
            
            .success-title {
                font-size: 42px;
            }
            
            .success-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">


        <div class="header-titles">
            <h1 class="header-title">
                <img src="./assets/logo.png" alt="Schullogo" style="width: 0.9em; vertical-align: middle; margin-right: 0.1em;">
                Live Dashboard Schulolympiade 2025
            </h1>
        </div>

        <div class="success-card">
            <div class="success-icon">✅</div>
            <h2 class="success-title">Erfolg</h2>
            <p class="success-message">Ihr Emoji wurde eingetragen | <a href="http://192.168.100.73:5678/form/4c68f591-083d-4567-bc36-efe5c4b84ff8" class="success-message">Zurück</a></p>
        </div>
    </div>
</body>
</html>
